<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <h1>Contacto</h1>
    <form>
      <label name="Nombre">Nombre:</label>
      <input type="text" name="Nombre" placeholder="Nombre" />

      <label name="Apellido">Apellido:</label>
      <input type="text" name="Apellido" placeholder="Apellido" />

      <label name="Telefono">Telefono:</label>
      <input type="phone" name="Telefono" placeholder="Telefono" />

      <label name="Email">Email:</label>
      <input type="email" name="Email" placeholder="Email" />

      <label name="mensaje">Mensaje:</label>
      <textarea
        name="mensaje"
        id=""
        cols="30"
        rows="5"
        placeholder="Ingrese un mensaje (opcional)"
      ></textarea>

      <label name="archivo">Adjuntar archivo:</label>
      <input type="file" name="archivo" class="file" />

      <input type="button" value="Click" class="btn"/>
    </form>
    
  </body>
</html>
